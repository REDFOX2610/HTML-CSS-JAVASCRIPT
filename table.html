<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table working</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-style: solid;
        background-color: darkgoldenrod;
        border-collapse: collapse;
      }
      th {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <table style="width: 10 0%">
      <caption>
        job allocation
      </caption>
      <tr>
        <th>company</th>

        <th>salary</th>
        <th>location</th>
        <th>qualification</th>
      </tr>
      <tr>
        <td>google</td>
        <td>chennai</td>
        <td>30000</td>
        <td>java</td>
      </tr>
      <tr>
        <td>zogo</td>
        <td>mumbai</td>
        <td>9000</td>
        <td>python</td>
      </tr>
      <tr>
        <td>microsoft</td>
        <td>america</td>
        <td>3000</td>
        <td>.neter</td>
      </tr>
      <tr>
        <td>microsoft</td>
        <td>america</td>
        <td>3000</td>
        <td>.neter</td>
      </tr>
    </table>
  </body>
</html>
